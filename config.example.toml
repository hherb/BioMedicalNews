[general]
# "sqlite" or "postgresql"
database_backend = "sqlite"
log_level = "INFO"

[database.sqlite]
path = "~/.bmnews/bmnews.db"

[database.postgresql]
host = "localhost"
port = 5432
database = "bmnews"
user = "bmnews"
password = ""

[sources]
medrxiv = true
biorxiv = true
europepmc = true
# How many days back to look for new publications
lookback_days = 7

[scoring]
# Minimum relevance score (0.0–1.0) to include in digest
min_relevance = 0.3
# Minimum quality score (0.0–1.0) to include in digest
min_quality = 0.2
# "keyword" (default, no extra deps) or "semantic" (requires bmnews[semantic])
scorer = "keyword"

[user]
name = "Researcher"
email = "user@example.com"
interests = [
    "machine learning in healthcare",
    "clinical trials methodology",
    "epidemiology",
    "genomics",
]

[email]
smtp_host = "smtp.gmail.com"
smtp_port = 587
smtp_user = ""
smtp_password = ""
from_address = ""
use_tls = true
