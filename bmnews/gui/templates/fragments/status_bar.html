{% if running %}
<span class="status-progress active">
    <span class="spinner"></span>
    <span class="status-{{ status }}">{{ message }}</span>
    <span hx-get="/pipeline/status" hx-trigger="every 2s" hx-target="#status-right" hx-swap="innerHTML"></span>
</span>
{% else %}
<span>
{% if status and status != 'idle' %}
<span class="status-{{ status }}">{{ message }}</span>
{% endif %}
<button class="pipeline-btn"
        hx-post="/pipeline/run" hx-target="#status-right" hx-swap="innerHTML">
    Fetch &amp; Score
</button>
</span>
{% endif %}
