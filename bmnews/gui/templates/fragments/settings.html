<div class="split-container settings-split">
    <div class="settings-pane">
        <div class="settings-page">
            <h1>Settings</h1>

            <form hx-post="/settings/save" hx-target="#settings-flash" hx-swap="innerHTML">
                <section class="settings-section">
                    <h2>Sources</h2>
                    {% for src in available_sources %}
                    <label><input type="checkbox" name="sources.enabled" value="{{ src.name }}"
                           {% if src.name in config.sources.enabled %}checked{% endif %}> {{ src.display_name }}</label>
                    {% endfor %}
                    <label>Lookback days:
                        <input type="number" name="sources.lookback_days" value="{{ config.sources.lookback_days }}" min="1" max="90">
                    </label>
                </section>

                <section class="settings-section">
                    <h2>Scoring</h2>
                    <label>Min relevance:
                        <input type="range" name="scoring.min_relevance" min="0" max="1" step="0.05"
                               value="{{ config.scoring.min_relevance }}"
                               oninput="this.nextElementSibling.textContent = this.value">
                        <span>{{ config.scoring.min_relevance }}</span>
                    </label>
                    <label>Min combined:
                        <input type="range" name="scoring.min_combined" min="0" max="1" step="0.05"
                               value="{{ config.scoring.min_combined }}"
                               oninput="this.nextElementSibling.textContent = this.value">
                        <span>{{ config.scoring.min_combined }}</span>
                    </label>
                </section>

                <section class="settings-section">
                    <h2>LLM</h2>
                    <label>Provider:
                        <select name="llm.provider" id="llm-provider"
                                hx-get="/settings/models"
                                hx-target="#llm-model-select"
                                hx-trigger="change"
                                hx-vals="js:{provider: document.getElementById('llm-provider').value, current: document.getElementById('llm-model').value}"
                                hx-on::after-settle="syncModelSelect()">
                            <option value="ollama" {% if config.llm.provider == "ollama" %}selected{% endif %}>Ollama</option>
                            <option value="anthropic" {% if config.llm.provider == "anthropic" %}selected{% endif %}>Anthropic</option>
                            <option value="openai" {% if config.llm.provider == "openai" %}selected{% endif %}>OpenAI</option>
                            <option value="deepseek" {% if config.llm.provider == "deepseek" %}selected{% endif %}>DeepSeek</option>
                            <option value="mistral" {% if config.llm.provider == "mistral" %}selected{% endif %}>Mistral AI</option>
                            <option value="gemini" {% if config.llm.provider == "gemini" %}selected{% endif %}>Google Gemini</option>
                        </select>
                    </label>
                    <label>Model:
                        <span style="display: flex; gap: 0.25rem; align-items: center;">
                            <select id="llm-model-select"
                                    hx-get="/settings/models?provider={{ config.llm.provider }}&current={{ config.llm.model|urlencode }}"
                                    hx-trigger="load"
                                    hx-swap="innerHTML"
                                    hx-on::after-settle="syncModelSelect()"
                                    onchange="onModelSelectChange(this)"
                                    style="flex: 1;">
                                <option value="">Loading models...</option>
                            </select>
                            <button type="button" class="btn btn-sm"
                                    title="Refresh model list from provider"
                                    onclick="var p=document.getElementById('llm-provider').value; var c=document.getElementById('llm-model').value; htmx.ajax('GET', '/settings/models?provider=' + p + '&refresh=1&current=' + encodeURIComponent(c), {target: '#llm-model-select', swap: 'innerHTML'}).then(function(){ syncModelSelect(); })">
                                &#x21bb;
                            </button>
                        </span>
                        <input type="hidden" name="llm.model" id="llm-model" value="{{ config.llm.model }}">
                        <input type="text" id="llm-model-custom" placeholder="Type a model name"
                               style="display:none; margin-top:0.25rem;"
                               oninput="document.getElementById('llm-model').value = this.value">
                    </label>
                    <script>
                    function syncModelSelect() {
                        var sel = document.getElementById('llm-model-select');
                        var hidden = document.getElementById('llm-model');
                        var custom = document.getElementById('llm-model-custom');
                        if (sel.value === '__custom__') {
                            custom.style.display = '';
                            hidden.value = custom.value;
                        } else {
                            custom.style.display = 'none';
                            // Always sync â€” if options loaded but none matched the
                            // current value, pick the first real option so the hidden
                            // field stays consistent with the visible dropdown.
                            if (sel.value) {
                                hidden.value = sel.value;
                            } else if (sel.options.length > 1) {
                                // First option that isn't __custom__
                                sel.selectedIndex = 0;
                                hidden.value = sel.options[0].value;
                            }
                        }
                    }
                    function onModelSelectChange(sel) {
                        var hidden = document.getElementById('llm-model');
                        var custom = document.getElementById('llm-model-custom');
                        if (sel.value === '__custom__') {
                            custom.style.display = '';
                            custom.focus();
                            hidden.value = custom.value;
                        } else {
                            custom.style.display = 'none';
                            hidden.value = sel.value;
                        }
                    }
                    </script>
                    <label>API Key:
                        <input type="password" name="llm.api_key"
                               value="{{ config.llm.api_key }}"
                               placeholder="Provider API key (or set env var)">
                        <small class="settings-hint">Stored in plaintext in config file. Prefer environment variables for production use.</small>
                    </label>
                    <label>Concurrency:
                        <input type="number" name="llm.concurrency" value="{{ config.llm.concurrency }}" min="1" max="10">
                    </label>
                </section>

                <section class="settings-section">
                    <h2>User</h2>
                    <label>Name: <input type="text" name="user.name" value="{{ config.user.name }}"></label>
                    <label>Email: <input type="email" name="user.email" value="{{ config.user.email }}"></label>
                    <label class="interests-label">Research interests:
                        <textarea name="user.research_interests" rows="4"
                                  class="interests-textarea">{{ config.user.research_interests }}</textarea>
                    </label>
                </section>

                <section class="settings-section">
                    <h2>Email Delivery</h2>
                    <label><input type="checkbox" name="email.enabled" value="true"
                           {% if config.email.enabled %}checked{% endif %}> Enable email</label>
                    <label>SMTP host: <input type="text" name="email.smtp_host" value="{{ config.email.smtp_host }}"></label>
                    <label>SMTP port: <input type="number" name="email.smtp_port" value="{{ config.email.smtp_port }}"></label>
                    <label>Subject prefix: <input type="text" name="email.subject_prefix" value="{{ config.email.subject_prefix }}"></label>
                    <label>Max papers: <input type="number" name="email.max_papers" value="{{ config.email.max_papers }}"></label>
                </section>

                <div class="settings-actions">
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </div>
                <div id="settings-flash"></div>
            </form>
        </div>
    </div>

    <div class="gutter settings-gutter" id="settings-gutter"></div>

    <div class="template-pane">
        <div class="template-pane-inner">
            <h2>Templates</h2>
            <div id="template-area">
                {% include "fragments/template_editor.html" %}
            </div>
        </div>
    </div>
</div>
