<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioMedical News</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <script src="{{ url_for('static', filename='vendor/htmx.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/split-grid.min.js') }}"></script>
</head>
<body>
    <nav class="tab-bar">
        <a href="/" class="tab active" hx-get="/" hx-target="#main-content" hx-swap="innerHTML" hx-push-url="true">Papers</a>
        <a href="/settings" class="tab" hx-get="/settings" hx-target="#main-content" hx-swap="innerHTML" hx-push-url="true">Settings</a>
        <div class="spacer"></div>
        <input type="search" name="q" placeholder="Search papers..."
               hx-get="/search" hx-target="#paper-list" hx-swap="innerHTML"
               hx-trigger="input changed delay:300ms">
    </nav>

    <main id="main-content">
        <div class="split-container">
            <div class="paper-list-pane" id="paper-list-pane">
                <div class="list-controls">
                    <select name="sort" hx-get="/papers" hx-target="#paper-list"
                            hx-swap="innerHTML" hx-include="[name='source'],[name='tier']">
                        <option value="combined">Combined Score</option>
                        <option value="relevance">Relevance</option>
                        <option value="quality">Quality</option>
                        <option value="date">Date</option>
                    </select>
                    <select name="source" hx-get="/papers" hx-target="#paper-list"
                            hx-swap="innerHTML" hx-include="[name='sort'],[name='tier']">
                        <option value="">All Sources</option>
                        <option value="medrxiv">medRxiv</option>
                        <option value="biorxiv">bioRxiv</option>
                        <option value="europepmc">EuropePMC</option>
                    </select>
                </div>
                <div id="paper-list" hx-get="/papers" hx-trigger="load" hx-swap="innerHTML">
                </div>
            </div>

            <div class="gutter" id="gutter"></div>

            <div class="reading-pane" id="reading-pane-pane">
                <div id="reading-pane" class="reading-pane-content">
                    <div class="empty-state">
                        <p>Select a paper from the list to read its details.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="status-bar" id="status-bar">
        <span>Ready</span>
        <button class="pipeline-btn"
                hx-post="/pipeline/run" hx-target="#status-bar" hx-swap="innerHTML">
            Fetch &amp; Score
        </button>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
